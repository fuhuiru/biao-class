<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <input type="password" value="123">
    <input type="color">
    <input type="date">
    <!-- date是最新的，谷歌和火狐 -->
    <input type="number">
    <input type="checkbox">
    <!-- 复选框 -->
    <input type="radio">
    <!-- 单选框 -->
    <div>
        <input type="text" placeholder="yo">
        <!-- placehouder当为空白时，显示的内容 -->
    </div>
    <div>
        <input type="text" autofocus>
        <!-- autofocus自动聚焦，当打开页面时，光标会自动到当前位置 -->
    </div>
</body>

</html>
